sector_models:
  - name: water_supply
    path: ../models/water_supply.py
    classname: WaterSupplySectorModel
    config_dir: ../data/water_supply
    initial_conditions:
    - ../data/water_supply/initial_conditions/initial_2015_oxford.yaml
    interventions:
    - ../data/water_supply/interventions/types.yaml
  - name: energy_demand
    path: ../models/energy_demand.py
    classname: EDMWrapper
    config_dir: ../data/energy_demand
    initial_conditions: []
    interventions: []
timesteps: timesteps.yaml
scenario_data:
  - parameter: population
    file: ../data/scenario/population.yaml
    spatial_resolution: nations
    temporal_resolution: annual
  - parameter: raininess
    file: ../data/scenario/raininess.yaml
    spatial_resolution: nations
    temporal_resolution: annual
interval_sets:
  - name: energy_intervals
    file: energy_intervals.yaml
  - name: water_intervals
    file: water_intervals.yaml
  - name: annual
    file: annual_intervals.yaml
region_sets:
  - name: nations
    file: ../../data/uk_nations_shp/regions.shp
  - name: oxfordshire
    file: ../../data/oxfordshire/regions.geojson
planning:
  pre_specified:
    use: true
    files:
      - ../planning/expected_to_2020.yaml
      - ../planning/national_infrastructure_pipeline.yaml
  rule_based:
    use: false
  optimisation:
    use: false
