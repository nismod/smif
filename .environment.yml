# Conda environment specification
# To import/create a copy of the environment:
#    conda env create -f .environment.yml
name: smif
channels:
- conda-forge
- defaults
dependencies:
- python=3.6
- codecov  # test
- fiona
- flask
- isodate
- networkx
- numpy
- pint
- pyarrow
- pylint  # dev
- pytest  # test
- pytest-cov  # test
- python-dateutil
- pyyaml
- rtree
- scikit-optimize
- shapely
- sphinx  # docs
- pip:
  - better-apidoc  # docs
  - pre-commit  # dev
