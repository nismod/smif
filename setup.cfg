[metadata]
name = smif
summary = Simulation Modelling Integration Framework
author = Will Usher, Tom Russell
author-email = william.usher@ouce.ox.ac.uk
license = mit
home-page = http://www.itrc.org.uk
description-file = README.rst
# Add here all kinds of additional classifiers as defined under
# https://pypi.python.org/pypi?%3Aaction=list_classifiers
classifier =
    Development Status :: 4 - Beta
    Programming Language :: Python

[entry_points]
# Add here console scripts like:
console_scripts =
     smif = smif.cli:main
# For example:
# console_scripts =
#     fibonacci = smif.skeleton:run
# as well as other entry_points.


[files]
# Add here 'data_files', 'packages' or 'namespace_packages'.
# Additional data files are defined as key value pairs of source and target:
packages =
    smif
data_files =
   sample_project = smif/sample_project/*
   app/dist = smif/app/dist/*

[extras]
# Add here additional requirements for extra features, like:
# PDF =
#    ReportLab>=1.2
#    RXP

[test]
# py.test options when running `python setup.py test`
addopts = tests

[tool:pytest]
# Options for py.test:
# Specify command line options as you would do when invoking py.test directly.
# e.g. --cov-report html (or xml) for html/xml output or --junitxml junit.xml
# in order to write a coverage file that can be read by Jenkins.
addopts =
    --cov smif --cov-report html
    --verbose

[flake8]
# ignore = D203*/
exclude = .git,__pycache__,docs/conf.py,docs/_build,dist,features
max-complexity = 10
max-line-length = 95

[aliases]
docs = build_sphinx

[bdist_wheel]
# Use this option if your package is pure-python
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[pbr]
# Don't let pbr run sphinx-apidoc
autodoc_tree_index_modules = False
# Instead use workaround inside docs/conf.py

# To run directly, generate module index:
#   rm -r docs/api ; sphinx-apidoc -f -M -o docs/api smif
# Then build docs:
#   rm -r docs/_build ; sphinx-build -b html docs docs/_build/html

[devpi:upload]
# Options for the devpi: PyPI server and packaging tool
# VCS export must be deactivated since we are using setuptools-scm
no-vcs = 1
formats = bdist_wheel
