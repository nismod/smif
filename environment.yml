# Conda environment specification
# To import/create a copy of the environment:
#    micromamba env create -f environment.yml
name: smif
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.12
  - black # dev
  - codecov # test
  - fiona
  - flask
  - isodate
  - minio
  - networkx
  - numpy
  - pandas
  - pint
  - psycopg2
  - pyarrow
  - pylint # dev
  - pytest # test
  - pytest-cov # test
  - python-dateutil
  - requests
  - shapely
  - sphinx # docs
  - tomli-w
  - xarray
  - pip:
      - mypy # dev
      - minio
      - pre-commit # dev
      - -e .
